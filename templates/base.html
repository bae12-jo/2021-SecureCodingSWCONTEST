<!DOCTYPE html>
<html>
<head>
    <title>HomePage</title>
    <style>
        .banner{
            float:right;
            right:0vw;

        }
        .banner input{
            font-size: 15px;
            width:15%;
        }
        .title{
            float:left;
            font-size:50vw;
        }
        .main{
            float:left;
            width: 60%;
            padding: 0 20px;
            text-align: center;
	    }
        .left{
            float:left;
            left:0vw;
        }
        .right{
            float:right;
            right:0vw;
        }

        @media only screen and (max-width:620px){
            .left,.right,.banner,.main{
                width:100%;
            }
        }
    </style>
</head>
<body>


    <div class="banner">
         <a href="{% url 'loginpage'%}">Logout</a>
        {%load static %}
        <a href="{%url 'mygroupspage'%}">
            <img src="{% static 'media/my_groups.svg' %}" name="my_groups" width="38vw" height="38vw" alt="my" />
        </a>
        <a href="{% url 'newgroupspage'%}">
            <img src="{% static 'media/new_groups.svg' %}" name="new_groups" width="38vw" height="38vw" alt="new"/>
        </a>
         <a href="{%url 'walletpage'%}">
             <img src="{% static 'media/wallet.svg' %}" name="wallet" width="38vw" height="38vw" alt="wallet"/>
         </a>
        <a herf="{%url 'alarmpage'%">
         <img src="{% static 'media/alarm.svg' %}" name="alarm" width="38vw" height="38vw" alt="alarm"/>
        </a>
    </div>


    <div style="title">
        {% block title %}
        {% endblock %}
    </div>

    <div style="main">
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
